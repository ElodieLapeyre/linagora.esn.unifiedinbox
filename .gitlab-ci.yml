image: node:8.15.0

stages:
  - linter
  - test
  - swagger
  - deploy-swagger
  - deploy_dev

linter:
  stage: linter
  tags:
    - docker
  services:
    - mongo:3.4
    - elasticsearch:2.4
    - redis:3
    - rabbitmq:3.6
  script:
   - npm i
   - ./node_modules/.bin/bower i --allow-root
   - ./node_modules/.bin/grunt linters

test_frontend:
  stage: test
  tags:
    - docker
  image: docker-registry.linagora.com:5000/public-releases/openpaas-esn-test-helper:1.1.0
  services:
    - mongo:3.4
    - elasticsearch:2.4
    - redis:3
    - rabbitmq:3.6
  before_script:
    - npm i
    - ./node_modules/.bin/bower i --allow-root
  script:
    - ./node_modules/.bin/grunt test-frontend

test_unit_backtend:
  stage: test
  tags:
    - docker
  services:
    - mongo:3.4
    - elasticsearch:2.4
    - redis:3
    - rabbitmq:3.6
  script:
    - npm i
    - ./node_modules/.bin/bower i --allow-root
    - ./node_modules/.bin/grunt test-unit-backend

test_midway_backtend:
  stage: test
  tags:
    - docker
  services:
    - mongo:3.4
    - elasticsearch:2.4
    - redis:3
    - rabbitmq:3.6
  script:
    - npm i
    - ./node_modules/.bin/bower i --allow-root
    - ./node_modules/.bin/grunt test-midway-backend

swagger:
  stage: swagger
  tags:
    - docker
  script:
   - npm i
   - npm prune
   - ./node_modules/grunt/bin/grunt swagger-generate
  artifacts:
    paths:
     - ./doc/REST_API/swagger/unifiedinbox-swagger.json

deploy-swagger:
  stage: deploy-swagger
  tags:
    - deployment
    - api.open-paas.org
    - shell
  environment:
    name: api
    url: https://api.open-paas.org
  only:
    - master@linagora/lgs/openpaas/linagora.esn.unifiedinbox
  script:
    - perl -i -pe's/"host":"localhost:8080"/"schemes":["https"],"host":"demo.open-paas.org"/' ./doc/REST_API/swagger/unifiedinbox-swagger.json
    - cp ./doc/REST_API/swagger/unifiedinbox-swagger.json /var/www/html

deploy_dev:
  stage: deploy_dev
  tags:
    - dev.open-paas.org
    - deployment
  variables:
    GIT_STRATEGY: none
  environment:
    name: dev
    url: https://dev.open-paas.org
  only:
    - master@linagora/lgs/openpaas/linagora.esn.unifiedinbox
  script:
    - cd /srv/${CI_PROJECT_NAME}
    - git fetch --all
    - git checkout ${CI_COMMIT_SHA}
    - npm install --ignore-scripts --production
    - npm update --production
    - npm prune
    - bower install --production
    - bower prune
    - git checkout -- .
    - sudo /etc/init.d/rse.dev restart
